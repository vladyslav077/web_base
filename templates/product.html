{% extends 'base.html' %}

{% block main %}
    <h1>{{ product.name }}</h1>
    <img src="/static/img/{{ product.image }}" alt="{{ product.name }}" class="product-detail-img">
    <p>Ціна: {{ product.price }} грн</p>
    <p>Опис: {{ product.description }}</p>
    <a href="/" class="btn">Назад до списку</a>
    <a href="/purchase/{{ product.id }}" class="btn btn-warning">Купити</a>
{% endblock %}
